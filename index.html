<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f62f5c1b62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-screen pb-16 sm:pb-0">
    <nav
      class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-t shadow-sm px-4 sm:px-6 lg:px-8 sm:static sm:mx-auto sm:max-w-7xl"
    >
      <!-- Móvil -->
      <div class="flex items-center justify-between h-14 sm:hidden">
        <a href="#" class="flex-1 text-center text-sm text-gray-700">Home</a>

        <a href="#" class="flex-1 text-center text-blue-600 font-semibold"
          >Explore</a
        >

        <button
          aria-label="User profile"
          class="flex-1 flex items-center justify-center"
        >
          <i class="fa-solid fa-circle-user fa-xl"></i>
        </button>
      </div>

      <!-- Escritorio -->
      <div class="hidden sm:flex items-center justify-center h-16">
      </div>
    </nav>

    <main class="">
      <div class="bg-gray-300 w-[95%] mx-auto rounded-md mt-2">
          <section class="py-4 mx-auto max-w-7xl px-6">
            <div>
              <div>
                <h1 class="mt-6">A dónde querés ir?</h1>
                <div class="flex items-center gap-4 search-home-page">
                  <input
                    class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto mt-6"
                    type="text"
                    name=""
                    id=""
                    placeholder="Provincia"
                  />
                  <input
                    class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto mt-6"
                    type="text"
                    name=""
                    id=""
                    placeholder="Canton"
                  />
                  <input
                    class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto mt-6"
                    type="text"
                    name=""
                    id=""
                    placeholder="Distrito"
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="mt-6 flex justify-between gap-4">
                <div
                  class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
                >
                  <i class="fa-solid fa-house fa-lg"></i>
                  <h2>Hospedaje</h2>
                </div>
                <div
                  class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
                >
                  <i class="fa-solid fa-volcano fa-lg"></i>
                  <h2>Tour</h2>
                </div>
                <div
                  class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
                >
                  <i class="fa-solid fa-utensils fa-lg"></i>
                  <h2>Restaurante</h2>
                </div>
              </div>
          </section>
          <section></section>
        </div>
      </div>
    </main>
  </body>
</html>
