<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f62f5c1b62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="pb-16 sm:pb-0">
    <nav
      class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 shadow-lg border border-t-slate-100 px-4 sm:static sm:mx-auto sm:w-[95%] sm:rounded-xl sm:my-6"
    >
      <!-- M칩vil -->
      <div class="flex items-center justify-between h-14 sm:hidden">
        <a href="#" class="flex-1 text-center text-sm text-gray-700">Otros</a>

        <a href="#" class="flex-1 text-center text-blue-600 font-semibold"
          >Explore</a
        >

        <button
          aria-label="User profile"
          class="flex-1 flex items-center justify-center"
        >
          <i class="fa-solid fa-circle-user fa-xl"></i>
        </button>
      </div>

      <!-- Escritorio -->
      <div class="hidden sm:flex items-center justify-center h-16">
        <div class="flex items-center justify-between w-full">
          <a href="#" class="text-gray-700 hover:text-gray-900">Otros</a>

          <h3 class="logo-text [word-spacing:0.35rem] tracking-wide">
            TicoTrips
          </h3>

          <ul>
            <div>
              <!-- profile icon -->
              <button
                aria-label="User profile"
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 focus:outline-none"
              >
                <i class="fa-solid fa-circle-user fa-xl"></i>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="sm:w-[95%] min-h-[60vh] mx-auto rounded-b-md pt-8 sm:pt-0 grid grid-cols-1 sm:grid-cols-[70%_30%] gap-4 bg-gray-100"
    >
      <section
        class="h-full py-4 mx-auto w-full px-6 flex flex-col justify-center gap-4"
      >
        <h1 class="text-4xl">
          Explor치 Costa Rica
          <span class="text-green-600">autenticamente</span>.
        </h1>
        <h2 class="text-lg">Sin sorpresas, sin sobreprecio.</h2>
        <div>
          <div class="flex justify-between gap-4 mt-6">
            <div
              class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
            >
              <i class="fa-solid fa-house fa-lg"></i>
            </div>
            <div
              class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
            >
              <i class="fa-solid fa-volcano fa-lg"></i>
            </div>
            <div
              class="cursor-pointer text-center p-4 shadow-sm rounded-lg border w-4/12 border-gray-200 text-gray-600 hover:bg-gray-600 ease-in duration-200 hover:text-white"
            >
              <i class="fa-solid fa-utensils fa-lg"></i>
              <h2></h2>
            </div>
          </div>
        </div>
        <div>
          <div class="flex items-center gap-4 search-home-page">
            <input
              class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto"
              type="text"
              name=""
              id=""
              placeholder="Provincia"
            />
            <input
              class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto"
              type="text"
              name=""
              id=""
              placeholder="Canton"
            />
            <input
              class="shadow-md border border-gray-300 rounded-lg p-3 w-4/12 mx-auto"
              type="text"
              name=""
              id=""
              placeholder="Distrito"
            />
          </div>
        </div>
        <div class="mt-4 flex flex-col items-center w-full">
          <button
            class="shadow-md border border-gray-300 rounded-lg p-3 w-full bg-white hover:bg-gray-50 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Usar ubicaci칩n actual"
          >
            <i class="fa-solid fa-location-crosshairs"></i>
            <span>Usar mi ubicaci칩n</span>
          </button>
          <button
            class="w-full mt-4 bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition shadow-md"
          >
            <i class="fa-solid fa-magnifying-glass mr-2"></i>
            Buscar
          </button>
        </div>
      </section>
      <section class="hidden sm:block overflow-hidden">
        <div class="grid grid-cols-2 gap-6 items-center">
          <div class="grid gap-6 mt-[-64px]">
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/monteverde.jpg"
                alt="Imagen 1"
                class="w-full h-full object-cover object-top"
              />
            </div>
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/irazu.jpg"
                alt="Imagen 2"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/santa-tere.jpg"
                alt="Imagen 3"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
          <div class="grid gap-6 mb-[-64px]">
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/rio-celeste.jpg"
                alt="Imagen 4"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/kayak.jpg"
                alt="Imagen 4"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="overflow-hidden rounded-3xl sm:h-40 md:h-52">
              <img
                src="assets/images/puerto-viejo.jpg"
                alt="Imagen 4"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
